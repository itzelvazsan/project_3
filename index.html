<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vaccination Rates in America</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    /* Ensure map container has height */
    #map {
        height: 500px;
        width: 100%;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 p-5 text-center bg-light">
        <h1>Vaccination Effect on Disease Incidence and Mortality Rates in America</h1>
        <p>Use the interactive charts below to explore the relationships</p>
      </div>
    </div>
    
    <div class="row mt-3">
      <div class="col-md-3">
        <div class="card card-body bg-light mb-3">
          <h6>Country:</h6>
          <select id="selCountry" onchange="optionChanged(this.value, d3.select('#selYear').property('value'))"></select>
        </div>
        <div class="card card-body bg-light mb-3">
          <h6>Year:</h6>
          <select id="selYear" onchange="optionChanged(d3.select('#selCountry').property('value'), this.value)"></select>
        </div>
        
        <div class="card card-primary">
          <div class="card-header">
            <h4 class="card-title">Disease and Mortality Info</h4>
          </div>
          <div id="disease-data" class="card-body"></div>
        </div>
      </div>

      <div class="col-md-9">
        <div id="map"></div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <div id="line-incidence"></div>
      </div>
    </div>
    
    <div class="row mt-3">
      <div class="col-md-12">
        <div id="line-vaccination"></div>
      </div>
      <div class="col-md-12">
        <div id="line-mortality"></div>
      </div>
    </div>
  </div>

  <!-- D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- App Script -->
  <script src="./static/js/app.js"></script>

</body>
</html>
