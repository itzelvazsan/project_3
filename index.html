<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vaccination rates in America</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 p-5 text-center bg-light">
        <h1>Vaccination Effect on Disease Incidence and Mortality Rates in America</h1>
        <p>Use the interactive charts below to explore the relationships</p>
      </div>
    </div>
    
    <div class="row mt-3">
      <div class="col-md-3">
        <div class="card card-body bg-light mb-3">
          <h6>Country:</h6>
          <select id="selCountry" onchange="optionChanged(this.value, d3.select('#selYear').property('value'))">
          </select>
        </div>
        <div class="card card-body bg-light mb-3">
            <h6>Year:</h6>
            <select id="selYear" onchange="optionChanged(d3.select('#selCountry').property('value'), this.value)">
            </select>
          </div>
        
        <div class="card card-primary">
          <div class="card-header">
            <h4 class="card-title">Disease and Mortality Info</h4>
          </div>
          <div id="disease-data" class="card-body"></div>
        </div>
      </div>
      <div class="col-md-9">
        <div id="map"></div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-12">
        <div id="line-incidence"></div>
      </div>
    </div>
    
    <div class="row mt-3">
        <div class="col-md-12">
          <div id="line-vaccination"></div>
        </div>
        <div class="col-md-12">
            <div id="line-mortality"></div>
          </div>
      </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>

</body>

</html>
